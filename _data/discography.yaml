SS-UP:
  title: Unsent Postcard
  album: 'Siren Songs: Solidarity with Ukraine'
  type: Compilation
  release_date: 2022-04-07
  label: Mailbox Records
  label_release_id: 
  excerpt: >-
    "Unsent Postcard" is part of the compilation Siren Songs released by Mailbox Records in April 2022. 
    On the 3rd March 2022, James McDermid received the following email through Bandcamp: "Hello, I'm Stas Teterevlev - I live in a boat on an island in the middle of Kyiv. I really love what you do. I've been listening to your work today, it helps me a lot. I recorded this ambience and would be very happy if you would like to use it".
    The recording was the moment Russia began their assault on Kyiv/Ukraine, 24th February 2022.<br/>
    James took Stas' message to heart - flattered he'd included him amongst several other musicians he'd sent the recording to - and considered whether or not if his recording could be worked into music of my own, like he suggested. Instead James put out a call across social media for collaborators to help put together a compilation of their music that utilised the recording. Siren Songs: Solidarity With Ukraine is the result.<br/>
    Any and all donations (minus Bandcamp/PayPal/Credit Card fees) to this compilation will go directly to Sunflower of Peace: "a fundraiser to provide medical and humanitarian aid that will be used by the paramedics and doctors in the areas that are affected by the violence in Ukraine. We are acquiring and distributing first-aid backpacks, medicine, medical instruments, and other means of survival that are saving hundreds of lives."
  tags: [ambient,devotional,drone,electronic,experimental,widescreen,Bristol]
  page: /release/unsent-postcard
  cover_url: https://f4.bcbits.com/img/a0524042285_10.jpg
  download_url: https://mailbox-label.bandcamp.com/album/siren-songs-solidarity-with-ukraine
  preview_code: '<iframe style="border: 0; width: 350px; height: 470px;" src="https://bandcamp.com/EmbeddedPlayer/album=2384990928/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/track=3831576818/transparent=true/" seamless><a href="https://mailbox-label.bandcamp.com/album/siren-songs-solidarity-with-ukraine">Siren Songs: Solidarity With Ukraine by Various Artists</a></iframe>'
