MFAS-HO:
  title: Home Outside
  album: Music for Another Sky
  type: Compilation
  release_date: 2021-01-25
  label: Mailbox Records
  label_release_id: 
  excerpt: >-
    "Home Outside" is part of the compilation Music for Another Sky released by Mailbox Records in January 2021. 
    This 32-track compilation has been put together in order to raise awareness and/or raise money for the UK charity, Refuge. This means 100% of proceeds from all sales will go to them (after the standard deductions from Bandcamp and PayPal). <br/>
    It was 1971 when Refuge opened the world’s first safe house, so this year marks the 50th year they’ve been helping women and children escape a life of abuse and violence; the first to make the point that violence in the home was no longer “a private matter” for society to simply turn a blind eye. <br/>
    Refuge’s reputation for helping vulnerable people comes at a time where domestic violence (globally) has increased recently by nearly 30%, according to the UN; this is due in no small part to the government lockdowns brought on by the Covid-19 pandemic. Victims often now find themselves under constant surveillance by their abuser where phones are regularly checked and/or confiscated, making it harder than ever to call or text for help. 
  tags: [ambient,devotional,drone,electronic,experimental,widescreen,Bristol]
  page: /release/home-outside
