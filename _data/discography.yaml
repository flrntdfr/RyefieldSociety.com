SP:
  title: "S'accommoder/Perdido"
  type: Split
  release_date: 2024-05-23
  label: ROHS! Records
  label_release_id: ROHS!049
  excerpt: >- 
    While their image remains trapped in glamourous clichés, European cities (Lisbon, Paris, London etc.) undergo post-pandemic capitalist dystopia. Their inhabitants are hindered by the wear and tear of life - unemployment, debt, poverty - while millions are pumped into tourism and foreign investment. <br/>This collaborative release by Ryefield Society and James A. McDermid takes its roots in these bittersweet places where beauty is hindered by misery, pollution and/or human contempt.<br/><br/>
    
    Many thanks James, but also to J. Nathan Dziedzic who did the artwork, to Andrea Porcu who mastered the album, and to ROHS! Records for releasing the album.<br/><br/>

