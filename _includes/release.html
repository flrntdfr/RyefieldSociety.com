<div class="release">
  <a href="{% link {{ release.page }} %}">
  <img class="cover" src="{{ release.cover_url }}" alt="{{ release.title }} cover art"/>
  </a>
  <div class="release-meta">
    <h3>{{ release.title }}</h3>
    <h4>{{ release.artist }}</h4>
    <p>Release date: {{ release.release_date | date: "%b %d, %Y" }}</p>
  </div>

</div>
