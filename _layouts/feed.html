---
layout: default
---

{% for post in site.posts %}
    <a href="{{site.url}}{{site.baseurl}}{{post.url}}"><h2>{{post.title}}</h2></a>
    <p class="date">posted on {{ post.date | date: "%b, %-d %Y" }}</p>
    <p>
        {% if post.excerpt %}
          {{ post.excerpt | strip_html }} <a href="{{ post.url }}" class="cta">(... read more)</a>
        {% else %}
          {{ post.content }}
        {% endif %}
      </p>
{% endfor %}
