---
layout: default
---

<h1>News</h1>

{% for post in site.posts %}
<a href="{{site.url}}{{site.baseurl}}{{post.url}}">
  <div class="post">
    <h2>{{post.title}}</h2>
    <p class="date">posted on {{ post.date | date: "%b, %-d %Y" }}</p>
    <p>
        {% if post.excerpt %}
          {{ post.excerpt | strip_html }} <a href="{{ post.url }}" class="cta">(... read more)</a>
        {% else %}
          {{ post.content }}
        {% endif %}
      </p>
    </div>
</a>
{% endfor %}
